apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-gateway-ingress
  namespace: k8s-microservices
  labels:
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from Ingress Controller (nginx)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from any namespace (for Ingress Controller flexibility)
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 3000

