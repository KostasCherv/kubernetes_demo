apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database
  namespace: k8s-microservices
  labels:
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
  - Ingress
  ingress:
  # Allow backend services to reach database
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: auth-service
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: user-service
    ports:
    - protocol: TCP
      port: 5432
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: product-service
    ports:
    - protocol: TCP
      port: 5432

