apiVersion: v1
kind: LimitRange
metadata:
  name: k8s-microservices-limits
  namespace: k8s-microservices
  labels:
    app.kubernetes.io/component: resource-management
spec:
  limits:
  # Container limits (defaults, min, and max)
  - default:
      cpu: "500m"              # Default CPU limit: 500 millicores
      memory: "512Mi"          # Default memory limit: 512MB
    defaultRequest:
      cpu: "128m"              # Default CPU request: 128 millicores
      memory: "128Mi"          # Default memory request: 128MB
    min:
      cpu: "50m"               # Minimum CPU: 50 millicores
      memory: "64Mi"           # Minimum memory: 64MB
    max:
      cpu: "2"                 # Maximum CPU: 2 cores
      memory: "2Gi"            # Maximum memory: 2GB
    type: Container

