apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: k8s-microservices
spec: 
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-gateway
    spec:
      serviceAccountName: api-gateway-sa
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: Never  # Add this line for local images
        resources:
          requests:
            memory: "128Mi"
            cpu: "128m"
          limits:
            memory: "128Mi"
            cpu: "128m"
        ports:
          - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-gateway-config
        livenessProbe:  # Add health probes
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5